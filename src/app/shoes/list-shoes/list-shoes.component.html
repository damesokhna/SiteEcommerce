<div class="carousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/caroussel1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Basket Nike</h5>
              <p>Chaussures disponible à bas prix et de bonne qualité.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../../assets/carousel2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Basket Adidass</h5>
              <p>Chaussures disponible à bas prix et de bonne qualité.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../../assets/caroussel3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Basket Nike Air Jordan</h5>
              <p>Chaussures disponible à bas prix et de bonne qualité.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="row">
    <div *ngFor="let shoes of shoesList"  class="col-sm-6">
        <div class="card text-center" style="width: 18rem;">
            <img [src]="shoes.image" alt="..." class="img-fluide rounded-circle">
            <div class="card-body">
              <h5 class="card-title text-dark">{{shoes.price}}</h5>
              <p class="card-text">{{shoes.name}}</p>
              <a href="#" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
